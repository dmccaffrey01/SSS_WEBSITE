<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Social Strive Studio: your digital success partner. Dive into a realm of custom web design, development, graphic design, and social media marketing solutions. Unleash your brand's potential with our expert team for visually striking and strategically crafted digital experiences.">
        <meta name="keywords" 
            content="Web design, website development, graphic design services, social media marketing, SEO optimization, online presence, digital marketing, responsive web design, user experience (UX), mobile-friendly design, SEO-friendly websites, custom website solutions, creative branding, e-commerce development, content management systems (CMS), search engine optimization, digital strategy, visual appeal, professional web services, SEO analytics, organic search, web presence optimization, keyword optimization, strategic online marketing, digital transformation, brand identity, social media integration, website maintenance, SEO audits, and conversion optimization.">
    
        <!-- Google Analytics -->
    
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/5821df7d40.js" crossorigin="anonymous"></script>
    
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/contact.css">
        <title>Social Strive Studio</title>
    </head>
    <body>
        <header class="container-row">
            <div class="header-container container-row space-between">
                <a href="index.html" class="logo-container container-row">
                    <div class="logo-img-container img-container">
                        <img src="assets/images/sss-logo.webp" alt="Social Strive Studio Logo" class="img-100a">
                    </div>
                    <h1 class="logo-text white-text">Social Strive Studio</h1>
                </a>
                
                <nav class="nav-bar container-row">
                    <ul class="nav-links-container container-row">
                        <li class="nav-link-item white-text">
                            <a href="about.html" class="nav-link white-text">About</a>
                        </li>
                        <li class="nav-link-item white-text">
                            <p class="nav-link white-text products-nav-btn">Products</p>
                        </li>
                        <li class="nav-link-item white-text">
                            <a href="contact.html" class="nav-link white-text">Contact</a>
                        </li>
                    </ul>
                    <div class="products-nav-wrapper">
                        <div class="products-nav-container container-col align-start justify-start">
                            <a href="webdev.html" class="nav-link white-text container-col align-start">Website Developement</a>
                            <a href="design.html" class="nav-link white-text container-col align-start">Graphic Design</a>
                            <a href="smm.html" class="nav-link white-text container-col align-start">Social Media Marketing</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

    <section class="contact-section section">
        <div class="section-container container-row">
            <div class="info-container container-col align-start justify-end">
                
                <p class="white-text">Feel free to reach out with any questions or inquiries. We're here to help and are just a message away.</p>

                <p class="white-text">info@socialstrivestudio.com</p>

                <a href="https://calendly.com/chatsocialstrivestudio/30min?month=2023-12" target="_blank" class="btn">Book a Free Call</a>
            </div>

            <div class="contact-form-container container-col">
                <form class="contact-form container-col">
                    <div class="form-group container-row space-between">
                        <div class="input-group container-col align-start">
                            <label for="name" class="white-text">Full Name</label>
                            <input type="text" class="form-input" id="name" name="name">
                        </div>
                        <div class="input-group container-col align-start">
                            <label for="email" class="white-text">Email</label>
                            <input type="text" class="form-input" id="email" name="email">
                        </div>
                    </div>
                    <div class="input-group container-col align-start">
                        <label for="message" class="white-text">Message</label>
                        <input type="text" class="form-input" id="message" name="message">
                    </div>

                    <button type="submit" class="send-btn btn">Send</button>
                </form>
            </div>
        </div>

        <div class="notification-container container-row space-between">
            <p class="notification-text white-text"></p>
            <div class="notification-close">
                <span class="sr-only">Close Button</span>
                <span class="fa-icon white-text"><i class="fa-solid fa-xmark"></i></span>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/base.js"></script>
</body>
</html>
